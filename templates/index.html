<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footfall Counter - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .upload-area .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-queued {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cfe2ff;
            color: #084298;
        }

        .status-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-error {
            background: #f8d7da;
            color: #842029;
        }

        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        .success-message {
            background: #d1e7dd;
            color: #0f5132;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Footfall Counter</h1>
            <p>Real-time People Counting System</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üì§ Upload Video</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p><strong>Drag and drop your video here</strong></p>
                    <p>or click to browse</p>
                    <p style="font-size: 0.85em; color: #999;">MP4, AVI, MOV, MKV, FLV, WMV</p>
                    <p style="font-size: 0.8em; color: #999;">Maximum 1GB</p>
                    <input type="file" id="fileInput" class="file-input" accept="video/*">
                </div>
                <button class="btn" id="uploadBtn" disabled>üì§ Upload & Process</button>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <div class="card">
                <h2>üìä Results</h2>
                <div id="resultsContainer" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p style="text-align: center; color: #999; font-size: 0.9em;" id="progressText">0%</p>
                    </div>
                    <span class="status-badge" id="statusBadge">Queued</span>

                    <div class="stats" id="statsContainer" style="display: none;">
                        <div class="stat-item">
                            <span class="stat-label">‚úì Total Entries</span>
                            <span class="stat-value" id="entryCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">‚úó Total Exits</span>
                            <span class="stat-value" id="exitCount">0</span>
                        </div>
                        
                    </div>

                    <div style="margin-top: 20px;">
                        <button class="btn" id="downloadBtn" style="display: none;">‚¨áÔ∏è Download Video</button>
                    </div>
                </div>
                <p style="color: #999; text-align: center; margin-top: 50px; font-size: 0.95em;" id="noResults">
                    Upload a video to see results here
                </p>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const noResults = document.getElementById('noResults');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let selectedFile = null;
        let currentJobId = null;
        let isProcessing = false;

        uploadArea.addEventListener('click', () => {
            if (!isProcessing) fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            uploadBtn.disabled = !selectedFile || isProcessing;
            if (selectedFile) {
                const sizeMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
                uploadArea.innerHTML = `<p style="margin-top: 20px;">‚úì Selected: <strong>${selectedFile.name}</strong></p><p style="color: #999; font-size: 0.9em;">${sizeMB} MB</p>`;
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('dragover', () => {
            if (!isProcessing) uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            uploadArea.classList.remove('dragover');
            if (!isProcessing) {
                selectedFile = e.dataTransfer.files[0];
                uploadBtn.disabled = !selectedFile;
                if (selectedFile) {
                    const sizeMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
                    uploadArea.innerHTML = `<p style="margin-top: 20px;">‚úì Selected: <strong>${selectedFile.name}</strong></p><p style="color: #999; font-size: 0.9em;">${sizeMB} MB</p>`;
                }
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile || isProcessing) return;

            isProcessing = true;
            uploadBtn.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                currentJobId = data.job_id;
                successMessage.textContent = '‚úì ' + data.message;
                successMessage.style.display = 'block';

                resultsContainer.style.display = 'block';
                noResults.style.display = 'none';

                pollStatus();

            } catch (error) {
                errorMessage.textContent = '‚úó Error: ' + error.message;
                errorMessage.style.display = 'block';
                isProcessing = false;
                uploadBtn.disabled = false;
            }
        });

        async function pollStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const data = await response.json();

                document.getElementById('progressFill').style.width = data.progress + '%';
                document.getElementById('progressText').textContent = data.progress + '%';

                const badge = document.getElementById('statusBadge');
                badge.className = 'status-badge status-' + data.status;
                const statusText = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                badge.textContent = statusText;

                if (data.statistics && data.status === 'completed') {
                    const stats = data.statistics;
                    document.getElementById('entryCount').textContent = stats.total_entries || 0;
                    document.getElementById('exitCount').textContent = stats.total_exits || 0;
                    document.getElementById('netCount').textContent = stats.net_count || 0;
                    document.getElementById('statsContainer').style.display = 'block';
                    document.getElementById('downloadBtn').style.display = 'block';
                    isProcessing = false;
                }

                if (data.status === 'error') {
                    errorMessage.textContent = '‚úó Processing Error: ' + (data.error || 'Unknown error');
                    errorMessage.style.display = 'block';
                    isProcessing = false;
                    return;
                }

                if (data.status !== 'completed' && data.status !== 'error') {
                    setTimeout(pollStatus, 500);
                }

            } catch (error) {
                console.error('Status poll error:', error);
                setTimeout(pollStatus, 1000);
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/download/${currentJobId}`);
                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `footfall_${currentJobId}.mp4`;
                a.click();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                errorMessage.textContent = '‚úó Download Error: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
